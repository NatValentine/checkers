spring.config.import=file:.env[.properties]

server.port=${APP_SERVICE_PORT}

spring.application.name=checkers
spring.main.web-application-type=reactive

spring.data.mongodb.checkers-uri=${MONGO_URI}/checkers
spring.data.mongodb.events-uri=${MONGO_URI}/events

spring.rabbitmq.addresses=amqps://${RABBITMQ_HOST}:${RABBITMQ_PASS}@jackal.rmq.cloudamqp.com/${RABBITMQ_HOST}

springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs

logging.level.org.springdoc=DEBUG